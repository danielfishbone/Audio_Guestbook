<html>
    <head>
        <title> photo </title>
    </head>
    <body>
        {%block content %}
        <h1>
            Django image upload
        </h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="display: none;">
    <label for="id_name">Name:</label>
    <input type="text" id="id_name" name="name" value = "Current Background Photo"><br><br>
        </div>
    <label for="id_image">Image:</label>
    <input type="file" id="id_image" name="image"><br><br>
    <input type="submit" value="Upload">
        </form>

        {% endblock  %}
    </body>
</html>
